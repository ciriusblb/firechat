<div class="container main-container">
  <h1>FireChat</h1>
  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid"> 
    <button type="button" (click)="_cs.logout()" class="btn btn-outline-dark">
      Salir
    </button>
  </div>
  <app-login *ngIf="!_cs.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="_cs.usuario.uid">
     <app-chat></app-chat> 
  </div>
</div>
